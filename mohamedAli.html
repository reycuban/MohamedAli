    <h1><em>I Am the Greatest.</em></h1>
    
   
  
    <p><em><b> Cassius Marcellus Clay Jr</b></em>  was an American professional boxer, activist, and philanthropist. Nicknamed "The Greatest", he is widely regarded as one of the most significant and celebrated sports figures of the 20th century and as one of the greatest boxers of all time.</p>
  
    <iframe src="https://giphy.com/embed/10939qpyILchvG" width="480" height="347" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/black-and-white-vintage-10939qpyILchvG">via GIPHY</a></p>
  
    <p>Clay made his amateur boxing debut in 1954 against local amateur boxer Ronnie O'Keefe. He won by split decision. He went on to win six Kentucky Golden Gloves titles, two national Golden Gloves titles, an Amateur Athletic Union national title, and the Light Heavyweight gold medal in the <a href="https://en.wikipedia.org/wiki/Boxing_at_the_1960_Summer_Olympics" atl="Summer Olympics"> Summer Olympics in Rome</a></p>
  
    <h2>Facts about Muhammad Ali</h2>
  
    <ul>
      <li>He fought twenty-two professional heavyweight championship bouts</li>
      <li>His youngest daughter, Laila Ali, was an undefeated professional boxer with a record of 24-0.</li>
      <li>He was voted the No. 1 heavyweight of the 20th century by the Associated Press.</li>
      <li>His trainer from 1960 to 1981 was Angelo Dundee. Dundee also worked with Sugar Ray Leonard and George Foreman</li>
    </ul>

   <h2>Legacy</h2>
        <p>Muhammad Ali defeated every top heavyweight in his era, which has been called the golden age of heavyweight boxing. 
          Ali was named "Fighter of the Year" by <a href="https://en.wikipedia.org/wiki/The_Ring_(magazine)" atl="Ring">The Ring </a> magazine more times than any other fighter, and was involved in more Ring "Fight of the Year" bouts than any other fighter. 
          He was an inductee into the <a href="https://en.wikipedia.org/wiki/International_Boxing_Hall_of_Fame">International Boxing Hall of Fame</a> and held wins over seven other Hall of Fame inductees. 
          He was one of only three boxers to be named "Sportsman of the Year" by Sports Illustrated.</p>
